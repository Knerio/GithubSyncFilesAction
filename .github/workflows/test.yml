name: Run the workflow

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

permissions: write-all

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: "actions/checkout@v4"
      - uses: "knerio/GithubSyncFilesAction@main"
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
