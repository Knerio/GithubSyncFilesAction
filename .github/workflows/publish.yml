name: Publish docker image

on:
  push:
    tags:
      - '*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v4
      - name: Login to Docker Hub
        run: "echo ${{ secrets.DOCKER_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p"
      - name: Build version image
        run:  docker build -t ${{ secrets.DOCKER_USERNAME }}/github-sync-file-action:${{ github.ref_name }} .
      - name: Push version image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/github-sync-file-action:${{ github.ref_name }}
      - name: Build latest image
        run:  docker build -t ${{ secrets.DOCKER_USERNAME }}/github-sync-file-action:latest .
      - name: Push latest image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/github-sync-file-action:latest
      - name: update version
        run: |
          LATEST_VERSION=${{ github.ref_name }}
          sed -i "s/:latest/:${LATEST_VERSION}/g" action.yml
      - name: Update tag
        run: |
          TAG=${{ github.ref_name }}
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git commit -am "Update image version in tag"
          git tag -d ${TAG}
          git tag ${TAG}
      - name: Push changes
        run: |
          git push origin --force --tags
