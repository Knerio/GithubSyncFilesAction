name: Build Image

on:
  push:
    tags:
      - '*'

permissions:
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - run: docker build -t ghcr.io/dario-205/github-sync-file-action:${{ github.ref_name }} .
      - run: echo ${{ secrets.GITHUB_TOKEN }} | docker login -u $ --password-stdin ghcr.io
        name: Login to registry
      - run: docker push ghcr.io/dario-205/github-sync-file-action:${{ github.ref_name }}