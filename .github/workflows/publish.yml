name: Publish docker image

on:
  push:
    tags:
      - '*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions: write-all
  steps:
    - uses: actions/checkout@v4
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: "dario-205"
        password: ${{ secrets.DOCKER_TOKEN }}
    - name: Build version image
      run:  docker build -t dario205/github-sync-file-action:${{ github.ref_name }} .
    - name: Push version image
      run: docker push dario205/github-sync-file-action:${{ github.ref_name }}
    - name: Build latest image
      run:  docker build -t dario205/github-sync-file-action:latest .
    - name: Push latest image
      run: docker push dario205/github-sync-file-action:latest
    - name: update version
      run: |
        LATEST_VERSION=${{ github.ref_name }}
        sed -i "s/:latest/:${LATEST_VERSION}/g" action.yml
    - name: Update tag
      run: |
        TAG=${{ github.ref_name }}
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git commit -am "Update image version in tag"
        git tag -d ${TAG}
        git tag ${TAG}
    - name: Push changes
      run: |
        git push origin --force --tags
